<div class="page-container">
  <div class="content-card">
    <div class="card-body p-4y">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h2 class="mb-4">{{ isEditMode ? 'Editar' : 'Nueva' }} Tarea</h2>
          <button class="btn btn-primary mb-4" (click)="onBack()">
            <i class="bi bi-arrow-left me-2"></i>Volver
          </button>
        </div>
      <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Título" formControlName="title">
        </div>
        <div class="mb-3">
          <textarea class="form-control" placeholder="Descripción" formControlName="description" rows="3"></textarea>
        </div>
        <div class="mb-4">
          <input type="date" class="form-control" formControlName="date">
        </div>
        <button type="submit" class="btn btn-primary flex-1" [disabled]="taskForm.invalid">
          {{ isEditMode ? 'Actualizar' : 'Crear' }} Tarea
        </button>
      </form>
    </div>
  </div>
</div>
