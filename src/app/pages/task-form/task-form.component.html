      <div class="col-md-4">
        <div class="card">
          <div class="card-body p-4">
            <h2 class="text-center mb-4">Nueva Tarea</h2>
  
            <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="TÃ­tulo"
                  formControlName="title"
                >
              </div>
  
              <div class="mb-3">
                <textarea
                  class="form-control"
                  placeholder="DescripciÃ³n"
                  formControlName="description"
                  rows="3"
                ></textarea>
